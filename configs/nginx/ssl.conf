ssl_protocols               TLSv1.2 TLSv1.3;
# Prefer X25519 (modern/fast), fallback to P-384
ssl_ecdh_curve              X25519:secp384r1;
ssl_prefer_server_ciphers   on; 
ssl_dhparam                 /path/to/CertWiz-mTLS/certs/ssl-dhparams.pem; 

# mTLS Configuration (Replace paths with your specific profile)
ssl_trusted_certificate     /path/to/CertWiz-mTLS/certs/<profile_name>/ca/ca.crt;
ssl_client_certificate      /path/to/CertWiz-mTLS/certs/<profile_name>/ca/ca.crt;
ssl_crl                     /path/to/CertWiz-mTLS/certs/<profile_name>/crl.pem;

ssl_session_timeout         10m;
ssl_session_cache           shared:SSL:10m;
ssl_session_tickets         off; # Required for perfect forward secrecy

# Modern Cipher Suite (Mozilla Intermediate Recommendation)
ssl_ciphers                 "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

## STRICT HTTPS (HSTS)
add_header                  Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

## Security Headers
add_header                  X-Frame-Options "DENY" always;
add_header                  X-Content-Type-Options "nosniff" always;
add_header                  Referrer-Policy "strict-origin-when-cross-origin" always;
add_header                  Permissions-Policy "geolocation=(), midi=(), sync-xhr=(), microphone=(), camera=(), magnetometer=(), gyroscope=(), fullscreen=(self), payment=()" always;
